<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Password</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="logo">
                <img src="asset/logo.svg" alt="logo">
            </div>
            <div class="email">
                <p>
                    <span><a href=""><i class="fa-solid fa-arrow-left back-arrow"></i></a></span>
                    youremailbehere@gmail.com
                </p>
            </div>
            <div class="content">
                <p class="">Enter code</p>
                <div class="notification">
                    <div><i class="fa-sharp fa-regular fa-envelope" style="padding: 0 .2rem;"></i></div>
                    <div>
                        <p>We emailed a code to myasusmypc@gmail.com. Please enter the code to sign in.</p>
                    </div>
                </div>
            </div>

            <div class="input_field">
                <form action="">
                    <input type="text" name="" id="" placeholder="Code">
                    <div class="checkbox_field">
                        <input type="checkbox" name="" id="">
                        <span>Don't ask me again on this device</span>
                    </div>
                    <div class="button">
                        <button type="submit" class="cancel">Cancel</button>
                        <button type="submit" class="verify">Verify</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
