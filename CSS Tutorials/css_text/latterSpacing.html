<!DOCTYPE html>
<html>
<head>
<style>
h1.spacing {
  letter-spacing: 3px;
}

h2.spacing {
  letter-spacing: -3px;
}
</style>
</head>
<body>
<h1>Letter Spacing</h1>
<p>The letter-spacing property is used to specify the space between the characters in a text</p>

<h1 class="spacing">This is heading 1</h1>
<h2 class="spacing">This is heading 2</h2>

</body>
</html>
