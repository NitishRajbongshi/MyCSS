<!DOCTYPE html>
<html>
<head>
<style>
/*normal shadow*/
h1.s1 {
  text-shadow: 2px 2px;
}

/*text shadow color added*/
h1.s2 {
  text-shadow: 2px 2px red;
}

/*blur effect*/
h1.s3 {
  text-shadow: 2px 2px 5px red;
}
</style>
</head>
<body>

<h1 class="s1">Text-shadow effect!</h1>

<h1 class="s2">Text-shadow effect!</h1>

<h1 class="s3">Text-shadow effect!</h1>

</body>
</html>
