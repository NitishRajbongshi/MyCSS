<!DOCTYPE html>
<html>
<head>
<style>
h2 {
  word-spacing: 10px;
}

h3 {
  word-spacing: -5px;
}
</style>
</head>
<body>
<h1>Word Spacing</h1>
<p>The word-spacing property is used to specify the space between the words in a text.</p>
<h2>This is heading 1</h2>
<h3>This is heading 2</h3>

</body>
</html>
