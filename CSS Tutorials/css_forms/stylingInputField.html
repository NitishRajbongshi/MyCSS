<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
    <style>
        input {
            width: 100%;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <form action="#">
        <label for="name">Your Name: </label>
        <input type="text" id="name" name="name" placeholder="Enter your full name">
    </form>
    <p>If you only want to style a specific input type, you can use attribute selectors: <br>
        input[type=text] - will only select text fields <br>
        input[type=password] - will only select password fields <br>
        input[type=number] - will only select number fields <br>
        etc.. <br>
    </p>
</body>
</html>
